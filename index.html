<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="input-container">
      <input type="text" id="newTaskInput" placeholder="Enter a new task...">
      <button id="addTaskButton" class="add-button"><i class="bx bx-plus"></i></button>
    </div>
    <ul id="todoList"></ul>
    <div class="filter-container">
      <button id="all" title="All">All</button>
      <button id="completed" title="Completed">Completed</button>
      <button id="remaining" title="Remaining">Remaining</button>
    </div>
    <div class="delete-container">
      <button id="deleteAllButton">Delete All</button>
      <button id="deleteSelectedButton">Delete Selected</button>
    </div>
    <div class="task-counts">
      <div><b>Total tasks: <span id="taskCount">0</span></b></div>
      <div>Completed: <span id="completedCount">0</span></div>
      <div>Remaining: <span id="remainingCount">0</span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
